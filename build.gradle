plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}
javafx {
    version = '11.0.2'
    modules = [ 'javafx.controls']
}

group = 'com.kodilla-java-game'
version = '0.0.1-SNAPSHOT'
mainClassName = 'com.kodilla.game.BlackJack'

repositories {
    mavenCentral()
}

dependencies {

implementation 'junit:junit:4.12'
}
